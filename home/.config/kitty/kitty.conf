# Fonts
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

#font_size 13

disable_ligatures always

# Colors / Style
foreground #d8dee9
background #191919
cursor #D0D0D0

url_color #0087bd
url_style curly

background_opacity 0.85
dynamic_background_opacity yes
background_blur 2

# Misc
scrollback_lines 10000
enable_audio_bell no
update_check_interval 0

